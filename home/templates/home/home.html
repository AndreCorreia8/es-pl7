{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'home/home/home.css' %}">
    </head>
    <body>
        <div id="header">
            {% if user.is_authenticated %}
            <p><a href="/"><img src="{% static 'home/home/home_icon.png' %}" class="icon"></a>
                <img src="/media/{{ profile.image }}" width="24" class="icon">
                <a href="{% url 'profile' %}" class="text">{{ user.username }}</a> 
                <a type="button" value="logout" href="/logout" class="text">Logout</a>
                <input type="search">
                <a href="{% url 'edit_profile' %}"><img src="{% static 'home/home/settings_icon.png' %}" class="icon"></a>
            </p>
            
            <!-- ICON DE NOTIFICACOES 
            <p><a href="/"><img src="{% static 'home/notification.png' %}" id="Notifications"></a>-->

            <!-- ICON DE MENSAGENS 
            <p><a href="/"><img src="{% static 'home/messages.png' %}" id="Messages"></a>-->
            {% endif %}

           
        </div>

        <main>
            {% block content %}
            
            {% endblock %}
        </main>
    </body>
</html>
