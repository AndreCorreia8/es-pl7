<html>
  <head></head>
  <body>
    <h2>Register User</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      

      {% if form.errors %}
      <p>There are errors in this form!</p>
      {% endif %}
      
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}

      <input type="submit" value="Register">
      <a href="{% url 'login'%}">Login</a> 
      <!--Doesn't work since it goes back 1 page on web and not to home
        <a href="{{request.META.HTTP_REFERER}}">Back</a>-->
      <a href="/">Home</a>

    </form>
  </body>
</html>
