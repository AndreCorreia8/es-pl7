{% extends "home/home.html" %}
{% load static %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'news_feed/feed/posts.css' %}">
    </head>
    <body>
        <div class="container">
            {% for tweets in args %}
                {% for tweet in tweets %}
                <div class="row post-frame">
                    <div class="col">
                        <div class="row" style="margin-bottom: 15px;">
                            <div class="col-1">
                                <a href="https://twitter.com/{{ tweet.user.name }}" target="_blank"><img src="{{ tweet.user.profile_image_url }}" class="avatar-frame"></a>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 15px;">
                            <div class="col">
                                <span>{{ tweet.full_text }}</span>
                            </div>
                        </div>
                        <div class="row">
                            {% for image in tweet.extended_entities.media %}
                            <div class="col" align="center">
                                <img src="{{ image.media_url }}" class="post-image">
                            </div>
                            {% endfor %}
                        </div>
                        <div class="row">
                            <div class="col" align="right">
                                <a href="https://twitter.com/{{ tweet.user.name }}/status/{{ tweet.id_str }}" target="_blank">Link</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endfor %}
        </div>
    </body>

{% endblock %}
