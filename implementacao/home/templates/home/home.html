{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'home/home/home.css' %}">
    </head>
    <body>
        <div id="header">
            {% if user.is_authenticated %}
                <a href="/"><img src="{% static 'home/home/logo.png' %}" class="icon" width="60" height="60"></a>
                {% if profile.image != '' %}
                    <a href="{% url 'profile' %}"><img src="/media/{{ profile.image }}" width="24"></a>
                {% else %}
                    <a href="{% url 'profile' %}"><img src="{% static '/home/home/profile.png' %}" class="icon"></a>
                {% endif %}               
                <a href=""><img src="{% static 'home/home/notification.png' %}" id="Icon" width="30"; height="30"></a>
                <a href="{% url 'edit_profile' %}"><img src="{% static 'home/home/settings_icon.png' %}" id="Icon" width="30"; height="30"></a>
                <input type="search">

                {{ user.username }}
                <a type="button" value="logout" href="/logout" class="text">Logout</a>
            {% endif %}           
        </div>
        <div id="space"></div>

        <main>
            {% block content %}
            
            {% endblock %}
        </main>
    </body>
</html>
